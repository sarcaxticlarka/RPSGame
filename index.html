<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="https://img.fruugo.com/product/6/88/505756886_max.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
        <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://thumbs.dreamstime.com/b/rolled-brown-pumice-rock-isolated-white-closeup-sample-natural-mineral-geological-collection-background-170795327.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="https://m.media-amazon.com/images/I/51WhOQZW3cL.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://imgs.michaels.com/MAM/assets/1/726D45CA1C364650A39CD1B336F03305/img/0B720CDD518C480290463DBEE9FA9EB5/10405225_1.jpg?fit=inside|1280:1280" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Selct any to start the game..!</p>
    </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
